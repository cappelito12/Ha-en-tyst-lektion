<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketkastningsspel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // JavaScript-kod för basketkastningsspelet
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');

        var basket = {
            x: canvas.width / 2 - 30,
            y: canvas.height - 60,
            width: 60,
            height: 30
        };

        var ball = {
            x: canvas.width / 2,
            y: canvas.height - 70,
            radius: 10,
            color: 'red',
            speed: 5,
            dx: 2,
            dy: -2
        };

        function drawBasket() {
            ctx.fillStyle = 'orange';
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Kollision med väggarna
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Kollision med korgen
            if (
                ball.x + ball.radius > basket.x &&
                ball.x - ball.radius < basket.x + basket.width &&
                ball.y + ball.radius > basket.y
            ) {
                ball.dy = -ball.dy;
            }

            // Om bollen går under korgen
            if (ball.y + ball.radius > canvas.height) {
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 70;
            ball.dx = 2;
            ball.dy = -2;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBasket();
            drawBall();
            moveBall();
            requestAnimationFrame(draw);
        }

        document.addEventListener('keydown', function(event) {
            // Flytta korgen med piltangenterna
            if (event.key === 'ArrowLeft' && basket.x > 0) {
                basket.x -= 10;
            } else if (event.key === 'ArrowRight' && basket.x < canvas.width - basket.width) {
                basket.x += 10;
            }
        });

        draw(); // Starta spelet
    </script>
</body>
</html>
