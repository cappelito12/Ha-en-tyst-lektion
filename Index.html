<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ljudmätare</title>
</head>
<body>

<h1>Ljudmätare</h1>
<p id="status">Väntar på ljud...</p>

<script>
  // Funktion för att starta ljudmätningen
  function startAudioMeasurement() {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then((stream) => {
        const microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function update() {
          analyser.getByteFrequencyData(dataArray);
          const average = dataArray.reduce((acc, value) => acc + value, 0) / dataArray.length;

          // Ange din tröskel för högt ljud här (justera vid behov)
          const threshold = 100;

          if (average > threshold) {
            document.getElementById('status').textContent = "Låt matten tysta munn!";
          } else {
            document.getElementById('status').textContent = "Väntar på ljud...";
          }

          requestAnimationFrame(update);
        }

        update();
      })
      .catch((error) => {
        console.error('Fel vid anslutning till mikrofon: ', error);
      });
  }

  // Starta mätningen när sidan laddas
  window.onload = startAudioMeasurement;
</script>

</body>
</html>
